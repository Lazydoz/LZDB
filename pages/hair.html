<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    <div class="container pt-5">

        <h3 class="pb-5">Quản lý CLOTH</h3>

        <!-- Form thêm/sửa sản phẩm -->
        <form id="product-form" class="row g-3 align-items-end mb-4 py-3 border">
          
          <div class="col-md-2">

            <label class="form-label px-2" for="id">Hair ID</label>

            <input type="number" id="hair_id" class="form-control" placeholder="Hair ID" required>

          </div>

          <div class="col-md-2">

            <label class="form-label px-2" for="id">Booth ID</label>

            <input type="number" id="booth_id" class="form-control" placeholder="Booth ID" required>

          </div>

          <div class="col-md-2">

            <label class="form-label px-2" for="name">Hair Name</label>

            <input type="text" id="hair_name" class="form-control" placeholder="Name" required>

          </div>

          <div class="col-md-2">

            <label class="form-label px-2" for="for">For</label>

            <input type="text" id="for" class="form-control" placeholder="For" required>

          </div>

          <div class="col-md-2">

            <label class="form-label px-2" for="img">Image</label>

            <input type="text" id="image" class="form-control" placeholder="link" required>

          </div>

          <div class="col-md-2">

            <label class="form-label px-2" for="brand">Source link</label>

            <input type="text" id="source" class="form-control" placeholder="link" required>

          </div>

          <div class="col-md-2">

            <label class="form-label px-2" for="model">Download link</label>

            <input type="text" id="download" class="form-control" placeholder="link" required>

          </div>

          <div>

            <button type="submit" class="btn btn-success" id="submit-btn">Thêm mới</button>

            <button type="button" class="btn btn-secondary ms-2" onclick="resetForm()">Làm mới</button>

          </div>

          <div class="container mt-3">

            <div class="input-group">

              <input type="text" class="form-control" placeholder="Booth ID search">

              <button class="btn btn-danger btn-lg">Search</button>

              </div>

          </div>

        </form>

    </div>

    <div class="container">

        <table class="table table-striped" id="base-table">

            <thead>

                <tr>

                    <th>Hair ID</th> <th>Booth ID</th> <th>Name</th> <th>For</th> <th>Image</th> <th>Source</th> <th>Download</th> <th>Action</th>

                </tr>

            </thead>

            <tbody></tbody>

        </table>

    </div>
    
    <script src="../script/function.js"></script>
    <script>
      createCrudTable({
        apiEndpoint: '/api/hair',
        mainId: 'hair_id',
        fields: ['hair_id', 'booth_id', 'hair_name', 'for', 'image', 'source', 'download'],
        tableSelector: '#base-table',
        formSelector: '#product-form',
        submitBtnId: 'submit-btn'
      });
    </script>
</body>
</html>
